<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - 99Bookstore</title>
    <link rel="stylesheet" href="stylecontact.css">
</head>
<body>
    <header> 
        <div class="container1">
        <img src="image/logo.png" class="pic">
        <h1 class="logotext">BOOK HEAVEN</h1>
            <nav>
               <ul class="navlist">
                     <a href="http://127.0.0.1:5500/webdev/index.html?">HOME</a>
               </ul>
            </nav>
       </div>
    </header>
<body>
    <section id="contact-us" class="container">
        <h2>CONTACT US</h2>
        
        <p>We value your feedback and inquiries. Reach out to us with any questions, suggestions, or concerns you may have. Our team is here to assist you!</p>
    
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
    
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
    
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
    
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
    
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
    
        <footer>
                <div>
                    <p>&copy;2024, BOOK HEAVEN</p>
                </div>
        </footer>
</html>
