<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre</title>
    <link rel="stylesheet" href="styleask.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="image/logosmall.png">
</head>
<body> 
    <header> 
        <div class="container1">
            <img src="image/logo.png" class="pic">
            <h1 class="logotext">BOOK HEAVEN</h1>
            <nav>
                <ul class="navlist">
                    <a href="http://127.0.0.1:5500/webdev/index.html?">HOME</a>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Book Suggestion</h2>
        <br><br>
        <form id="bookForm" action="#">
            <div class="form-group">
                <label for="genre">Select Genre:</label>
                <select id="genre" name="genre">
                    <option value="fantasy">Fantasy</option>
                    <option value="Literary Fiction">Literary Fiction</option>
                    <option value="Historical">Historical</option>
                    <option value="Historical Fiction">Historical Fiction</option>
                    <option value="Victorian">Victorian</option>
                    <option value="19th century">19th century</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Find My Book" id="findBook">
            </div>
        </form>
        <div class="border-after-find-my-book"></div>
        <div id="bookSuggestion" class="no-books"></div>
    </div>

    <footer>
        <div>
            <p>&copy;2024, BOOK HEAVEN</p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="myscript.js"></script>
</body>
</html>
